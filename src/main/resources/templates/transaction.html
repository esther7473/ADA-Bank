<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Bank - Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <div th:replace="fragments :: header"></div>

        <!-- Content -->
        <main class="p-6" id="page-content">
            <div>
                <!-- Titre et bouton d'ajout -->
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Gestion des Transactions</h2>
                    <button onclick="openModal('addTransactionModal')"
                            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">
                        + Ajouter une transaction
                    </button>
                </div>

                <!-- Barre de recherche (statique pour l‚Äôinstant) -->
                <div class="mb-4 flex space-x-2">
                    <input type="text" placeholder="Rechercher une transaction..." class="border p-2 w-full rounded">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">üîç</button>
                </div>

                <!-- Tableau -->
                <div class="bg-white shadow rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Liste des Transactions</h3>

                    <div th:if="${#lists.isEmpty(transactions)}" class="h-20 text-pink-400 flex items-center">
                        Aucune transaction trouv√©e.
                    </div>

                    <table th:if="${!#lists.isEmpty(transactions)}" class="w-full border">
                        <thead class="bg-blue-100">
                        <tr>
                            <th class="p-2 border">ID</th>
                            <th class="p-2 border">Date</th>
                            <th class="p-2 border">Montant</th>
                            <th class="p-2 border">Type</th>
                            <th class="p-2 border">Compte Source</th>
                            <th class="p-2 border">Compte Destinataire</th>
                            <th class="p-2 border">Description</th>
                            <th class="p-2 border">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction : ${transactions}" class="hover:bg-gray-50">
                            <td class="p-2 border" th:text="${transaction.id}"></td>
                            <td class="p-2 border" th:text="${transaction.dateTransaction != null ? #temporals.format(transaction.dateTransaction, 'dd/MM/yyyy HH:mm') : 'N/A'}"> </td>                           <td class="p-2 border" th:text="${transaction.montant}"></td>
                            <td class="p-2 border" th:text="${transaction.typeTransaction}"></td>
                            <td class="p-2 border" th:text="${transaction.compteSource.number}"></td>
                            <td class="p-2 border" th:text="${transaction.compteDestinataire != null ? transaction.compteDestinataire.number : 'N/A'}"></td>
                            <td class="p-2 border" th:text="${transaction.description}"></td>
                            <td class="p-2 border">
                                <!-- Supprimer -->
                                <form th:action="@{|/dashboard/transaction/deleteTransaction/${transaction.id}|}" method="post">
                                    <button type="submit"
                                            class="text-red-600 hover:underline bg-transparent border-0 p-0">
                                        Supprimer
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Ajouter Transaction -->
            <div id="addTransactionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg w-96">
                    <h2 class="text-xl font-bold mb-4">Ajouter une Transaction</h2>
                    <form class="space-y-4" th:action="@{/dashboard/transaction/addTransaction}" th:object="${transaction}" method="post">
                        <!--input type="datetime-local" name="dateTransaction" class="w-full border p-2 rounded" required-->
                        <input type="number" step="0.01" name="montant" class="w-full border p-2 rounded" placeholder="Montant" required>

                        <select name="type" class="w-full border p-2 rounded" required>
                            <option value="" disabled selected>-- S√©lectionnez un type --</option>
                            <option value="DEPOT">D√©p√¥t</option>
                            <option value="RETRAIT">Retrait</option>
                            <option value="VIREMENT">Virement</option>
                        </select>

                        <select name="compteSourceId" class="w-full border p-2 rounded" required>
                            <option value="" disabled selected>-- Compte Source --</option>
                            <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.getNumber()}"></option>
                        </select>

                        <select name="compteDestinataireId" class="w-full border p-2 rounded">
                            <option value="" selected>-- Compte Destinataire (optionnel) --</option>
                            <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.getNumber()}"></option>
                        </select>

                        <input type="text" name="description" class="w-full border p-2 rounded" placeholder="Description">

                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">
                            Enregistrer
                        </button>
                    </form>
                    <button onclick="closeModal('addTransactionModal')" class="mt-4 text-gray-600 hover:underline">
                        Annuler
                    </button>
                </div>
            </div>

            <!-- JS modals -->
            <script>
                function openModal(id) { document.getElementById(id).classList.remove("hidden"); }
                function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
            </script>
        </main>

        <div th:replace="fragments :: footer"></div>
    </div>
</div>
</body>
</html>
