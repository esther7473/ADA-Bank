<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription Client – NeoBank Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        }
                    },
                    animation: {
                        shimmer: 'shimmer 6s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' }
                        }
                    },
                    boxShadow: {
                        glow: '0 0 0 2px rgba(16,185,129,.15), 0 10px 40px -10px rgba(16,185,129,.35)'
                    },
                }
            }
        }
    </script>
    <style>
        .blob { filter: blur(40px); opacity: .35; animation: blob 18s ease-in-out infinite; }
        @keyframes blob {
            0%,100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(20px,-10px) scale(1.1); }
            66% { transform: translate(-10px,10px) scale(0.95); }
        }
        .glass { backdrop-filter: blur(10px); background: linear-gradient(to bottom right, rgba(255,255,255,.08), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.12); }
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body class="antialiased text-slate-100 bg-slate-950 selection:bg-primary-300/40">

<!-- BACKDROP -->
<div class="fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-24 w-[48rem] h-[48rem] rounded-full bg-gradient-to-tr from-primary-500 via-emerald-400 to-lime-300 blob"></div>
    <div class="absolute top-40 right-0 w-[44rem] h-[44rem] rounded-full bg-gradient-to-tr from-emerald-600 via-primary-500 to-teal-400 blob" style="animation-delay:-6s"></div>
    <div class="absolute -bottom-40 left-1/3 w-[36rem] h-[36rem] rounded-full bg-gradient-to-tr from-lime-500 via-emerald-400 to-primary-500 blob" style="animation-delay:-3s"></div>
</div>

<!-- SIGNUP CLIENT -->
<section id="signup-client" class="flex items-center justify-center min-h-screen px-4">
    <div class="glass rounded-3xl p-8 sm:p-12 max-w-lg w-full shadow-glow">
        <!-- Logo -->
        <div class="flex items-center gap-3 justify-center mb-6">
            <span class="inline-block w-10 h-10 rounded-xl bg-gradient-to-br from-primary-400 to-emerald-600 shadow-glow"></span>
            <span class="text-white font-semibold text-xl">NeoBank Suite</span>
        </div>

        <!-- Progression -->
        <div class="flex justify-between items-center text-xs text-slate-300 mb-8">
            <div id="progress-text">Étape 1 sur 3</div>
            <div class="flex gap-1">
                <div class="w-2 h-2 rounded-full bg-primary-400" id="dot-1"></div>
                <div class="w-2 h-2 rounded-full bg-slate-500" id="dot-2"></div>
                <div class="w-2 h-2 rounded-full bg-slate-500" id="dot-3"></div>
            </div>
        </div>

        <!-- FORM -->
        <form id="signup-form" class="space-y-6">

            <!-- STEP 1: USER -->
            <div class="step active" id="step-1">
                <h2 class="text-xl font-bold mb-4">Créer votre compte utilisateur</h2>
                <input type="text" name="firstname" placeholder="Prénom"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 mb-3 focus:ring-2 focus:ring-primary-400"/>
                <input type="text" name="lastname" placeholder="Nom"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 mb-3 focus:ring-2 focus:ring-primary-400"/>
                <input type="email" name="email" placeholder="Email"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 mb-3 focus:ring-2 focus:ring-primary-400"/>
                <input type="password" name="password" placeholder="Mot de passe"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            </div>

            <!-- STEP 2: BANK -->
            <div class="step" id="step-2">
                <h2 class="text-xl font-bold mb-4">Choisir votre banque</h2>
                <select name="bank" class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 text-slate-300 focus:ring-2 focus:ring-primary-400">
                    <option value="">-- Sélectionner une banque --</option>
                    <option value="1">Banka</option>
                    <option value="2">GreenPay</option>
                    <option value="3">SolidBank</option>
                    <option value="4">LiteBank</option>
                </select>
            </div>

            <!-- STEP 3: CUSTOMER -->
            <div class="step" id="step-3">
                <h2 class="text-xl font-bold mb-4">Compléter votre profil</h2>
                <input type="text" name="address" placeholder="Adresse postale"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 mb-3 focus:ring-2 focus:ring-primary-400"/>
                <input type="tel" name="phone" placeholder="Téléphone"
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            </div>

            <!-- Actions -->
            <div class="flex justify-between mt-6">
                <button type="button" id="prevBtn"
                        class="rounded-xl px-5 py-2 text-sm bg-white/10 hover:bg-white/15 border border-white/10 transition hidden">
                    Précédent
                </button>
                <button type="button" id="nextBtn"
                        class="ml-auto rounded-xl px-5 py-2 font-semibold text-slate-900 bg-gradient-to-r from-primary-300 via-emerald-300 to-lime-300 [background-size:200%_200%] animate-shimmer hover:shadow-glow transition">
                    Suivant
                </button>
                <button type="submit" id="submitBtn"
                        class="ml-auto rounded-xl px-5 py-2 font-semibold text-slate-900 bg-gradient-to-r from-primary-300 via-emerald-300 to-lime-300 [background-size:200%_200%] animate-shimmer hover:shadow-glow transition hidden">
                    Finaliser
                </button>
            </div>
        </form>
    </div>
</section>

<script>
    let currentStep = 1;
    const totalSteps = 3;
    const steps = document.querySelectorAll(".step");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const progressText = document.getElementById("progress-text");

    function showStep(n) {
        steps.forEach((s,i)=> s.classList.toggle("active", i===n-1));
        progressText.textContent = `Étape ${n} sur ${totalSteps}`;
        prevBtn.style.display = n>1 ? "inline-block" : "none";
        nextBtn.style.display = n<totalSteps ? "inline-block" : "none";
        submitBtn.style.display = n===totalSteps ? "inline-block" : "none";
        // dots
        for(let i=1;i<=totalSteps;i++){
            document.getElementById(`dot-${i}`).className = "w-2 h-2 rounded-full " + (i<=n? "bg-primary-400":"bg-slate-500");
        }
    }

    nextBtn.addEventListener("click", ()=>{
        if(currentStep < totalSteps){ currentStep++; showStep(currentStep); }
    });
    prevBtn.addEventListener("click", ()=>{
        if(currentStep > 1){ currentStep--; showStep(currentStep); }
    });

    document.getElementById("signup-form").addEventListener("submit", (e)=>{
        e.preventDefault();
        alert("Inscription terminée ! Vos données sont enregistrées.");
        // Ici on peut envoyer via fetch() vers ton backend Spring
    });
</script>
</body>
</html>
