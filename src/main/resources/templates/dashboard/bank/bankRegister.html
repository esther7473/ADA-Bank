<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Création Banque – NeoBank Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                        }
                    },
                    animation: {
                        shimmer: 'shimmer 6s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' }
                        }
                    },
                    boxShadow: {
                        glow: '0 0 0 2px rgba(16,185,129,.15), 0 10px 40px -10px rgba(16,185,129,.35)'
                    },
                }
            }
        }
    </script>
    <style>
        .blob { filter: blur(40px); opacity: .35; animation: blob 18s ease-in-out infinite; }
        @keyframes blob {
            0%,100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(20px,-10px) scale(1.1); }
            66% { transform: translate(-10px,10px) scale(0.95); }
        }
        .glass { backdrop-filter: blur(10px); background: linear-gradient(to bottom right, rgba(255,255,255,.08), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.12); }
    </style>
</head>
<body class="antialiased text-slate-100 bg-slate-950 selection:bg-primary-300/40">

<!-- BACKDROP -->
<div class="fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-24 w-[48rem] h-[48rem] rounded-full bg-gradient-to-tr from-primary-500 via-emerald-400 to-lime-300 blob"></div>
    <div class="absolute top-40 right-0 w-[44rem] h-[44rem] rounded-full bg-gradient-to-tr from-emerald-600 via-primary-500 to-teal-400 blob" style="animation-delay:-6s"></div>
    <div class="absolute -bottom-40 left-1/3 w-[36rem] h-[36rem] rounded-full bg-gradient-to-tr from-lime-500 via-emerald-400 to-primary-500 blob" style="animation-delay:-3s"></div>
</div>

<section id="create-bank" class="flex items-center justify-center min-h-screen px-4">
    <div class="glass rounded-3xl p-8 sm:p-12 max-w-lg w-full shadow-glow">
        <!-- Logo -->
        <div class="flex items-center gap-3 justify-center mb-6">
            <span class="inline-block w-10 h-10 rounded-xl bg-gradient-to-br from-primary-400 to-emerald-600 shadow-glow"></span>
            <span class="text-white font-semibold text-xl">NeoBank Suite</span>
        </div>

        <!-- FORM: Admin + Bank -->
        <form th:action="@{/bank/createBank}" method="post" th:object="${admin}" class="space-y-4">
            <h2 class="text-xl font-bold mb-4 text-center">Créer l’Administrateur et la Banque</h2>

            <!-- Admin Fields -->
            <input type="text" th:field="*{firstName}" placeholder="Prénom"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            <input type="text" th:field="*{lastName}" placeholder="Nom"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            <input type="text" th:field="*{login}" placeholder="Login"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            <input type="password" th:field="*{password}" placeholder="Mot de passe"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>
            <input type="tel" th:field="*{phoneNumber}" placeholder="Téléphone"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>

            <!-- Bank Field -->
            <input type="text" name="bankName" placeholder="Nom de la banque"
                   class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:ring-2 focus:ring-primary-400"/>

            <button type="submit"
                    class="w-full mt-4 rounded-xl px-5 py-3 font-semibold text-slate-900 bg-gradient-to-r from-primary-300 via-emerald-300 to-lime-300 [background-size:200%_200%] animate-shimmer hover:shadow-glow transition">
                Créer la Banque
            </button>
        </form>
    </div>
</section>
</body>
</html>
