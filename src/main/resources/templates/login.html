<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion Client – NeoBank Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b'
                        }
                    },
                    animation: {
                        shimmer: 'shimmer 6s linear infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' }
                        }
                    },
                    boxShadow: {
                        glow: '0 0 0 2px rgba(16,185,129,.15), 0 10px 40px -10px rgba(16,185,129,.35)'
                    },
                }
            }
        }
    </script>
    <style>
        .blob { filter: blur(40px); opacity: .35; animation: blob 18s ease-in-out infinite; }
        @keyframes blob {
            0%,100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(20px,-10px) scale(1.1); }
            66% { transform: translate(-10px,10px) scale(0.95); }
        }
        .glass { backdrop-filter: blur(10px); background: linear-gradient(to bottom right, rgba(255,255,255,.08), rgba(255,255,255,.02)); border: 1px solid rgba(255,255,255,.12); }
    </style>
</head>
<body class="antialiased text-slate-100 bg-slate-950 selection:bg-primary-300/40">

<!-- BACKDROP -->
<div class="fixed inset-0 -z-10">
    <div class="absolute -top-32 -left-24 w-[48rem] h-[48rem] rounded-full bg-gradient-to-tr from-primary-500 via-emerald-400 to-lime-300 blob"></div>
    <div class="absolute top-40 right-0 w-[44rem] h-[44rem] rounded-full bg-gradient-to-tr from-emerald-600 via-primary-500 to-teal-400 blob" style="animation-delay:-6s"></div>
    <div class="absolute -bottom-40 left-1/3 w-[36rem] h-[36rem] rounded-full bg-gradient-to-tr from-lime-500 via-emerald-400 to-primary-500 blob" style="animation-delay:-3s"></div>
</div>

<!-- LOGIN CLIENT -->
<section id="login-client" class="flex items-center justify-center min-h-screen px-4">
    <div class="glass rounded-3xl p-8 sm:p-12 max-w-md w-full shadow-glow">
        <!-- Logo -->
        <div class="flex items-center gap-3 justify-center mb-6">
            <span class="inline-block w-10 h-10 rounded-xl bg-gradient-to-br from-primary-400 to-emerald-600 shadow-glow"></span>
            <span class="text-white font-semibold text-xl">NeoBank Suite</span>
        </div>
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center">Connexion Client</h2>
        <p class="mt-2 text-slate-300 text-center text-sm">Accédez à votre espace bancaire sécurisé</p>

        <!-- Form -->
        <form action="/login" method="post" class="mt-8 space-y-4">
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-400"
                       placeholder="ex: jean.dupont@mail.com"/>
            </div>
            <div>
                <label class="block text-sm mb-1">Mot de passe</label>
                <input type="password" name="password" required
                       class="w-full rounded-xl px-4 py-3 bg-white/5 border border-white/10 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-400"
                       placeholder="••••••••"/>
            </div>
            <div class="flex items-center justify-between text-xs text-slate-400">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="rounded bg-white/5 border-white/10 text-primary-500 focus:ring-primary-400"/>
                    Se souvenir de moi
                </label>
                <a href="#" class="hover:text-primary-300">Mot de passe oublié ?</a>
            </div>
            <button type="submit"
                    class="w-full rounded-xl px-5 py-3 font-semibold text-slate-900 bg-gradient-to-r from-primary-300 via-emerald-300 to-lime-300 [background-size:200%_200%] animate-shimmer hover:shadow-glow transition">
                Se connecter
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center gap-4 text-slate-500">
            <div class="flex-1 border-t border-white/10"></div>
            <span class="text-xs">ou</span>
            <div class="flex-1 border-t border-white/10"></div>
        </div>

        <!-- Create account -->
        <p class="text-center text-sm text-slate-400">
            Nouveau client ?
            <a href="/register" class="text-primary-300 hover:underline">Créer un compte</a>
        </p>
    </div>
</section>

</body>
</html>
