<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Bank - Clients</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:replace="fragments :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

        <!-- üü¢ Header -->
        <div th:replace="fragments :: header"></div>

        <!-- Content -->
        <main class="p-6" id="page-content">
            <div>
                <!-- Titre et bouton d'ajout -->
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Gestion des Clients</h2>
                    <button onclick="openModal('addClientModal')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">
                        + Ajouter un client
                    </button>
                </div>

                <!-- Barre de recherche -->
                <div class="mb-4 flex space-x-2">
                    <input type="text" placeholder="Rechercher un client..." class="border p-2 w-full rounded">
                    <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500">üîç</button>
                </div>

                <!-- Tableau -->
                <div class="bg-white shadow rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Liste des Clients</h3>

                    <div class="h-20 text-pink-400">
                        Aucun client trouv√© dans la base de donn√©es.
                    </div>

                    <table class="w-full border">
                        <thead class="bg-green-100">
                        <tr>
                            <th class="p-2 border">ID</th>
                            <th class="p-2 border">Nom</th>
                            <th class="p-2 border">Prenom</th>
                            <th class="p-2 border">Email</th>
                            <th class="p-2 border">T√©l√©phone</th>
                            <th class="p-2 border">Banque</th>
                            <th class="p-2 border">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="hover:bg-gray-50">
                            <td class="p-2 border"></td>
                            <td class="p-2 border"></td>
                            <td class="p-2 border"></td>
                            <td class="p-2 border"></td>
                            <td class="p-2 border"></td>
                            <td class="p-2 border"></td>
                            <td class="p-2 border flex space-x-2">
                                <button type="button" class="text-blue-600 hover:underline">
                                    Modifier
                                </button>

                                <form method="post">
                                    <input type="hidden" name="id"/>
                                    <button type="submit" class="text-red-600 hover:underline bg-transparent border-0 p-0">
                                        Supprimer
                                    </button>
                                </form>
                            </td>
                        </tr>

                        <!-- Modal Modifier -->
                        <tr>
                            <td colspan="6">
                                <div class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                                    <div class="bg-white p-6 rounded-lg w-96">
                                        <h2 class="text-xl font-bold mb-4">Modifier Client</h2>
                                        <form method="post">
                                            <input type="hidden" name="id">
                                            <input type="text" name="name" class="w-full border p-2 rounded mb-2" placeholder="Nom">
                                            <input type="text" name="prenom" class="w-full border p-2 rounded mb-2" placeholder="Pr√©nom">
                                            <input type="email" name="email" class="w-full border p-2 rounded mb-2" placeholder="Email">
                                            <input type="text" name="phone" class="w-full border p-2 rounded mb-2" placeholder="T√©l√©phone">

                                            <!-- Banque -->
                                            <select name="bank.id" class="w-full border p-2 rounded mb-2">
                                                <option value="" disabled>-- S√©lectionnez une banque --</option>
                                                <option>Banque A</option>
                                                <option>Banque B</option>
                                            </select>

                                            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500">Mettre √† jour</button>
                                        </form>
                                        <button onclick="closeModal('editClientModal')" class="mt-4 text-gray-600 hover:underline">Annuler</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Ajouter -->
            <div id="addClientModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg w-96">
                    <h2 class="text-xl font-bold mb-4">Ajouter un Client</h2>
                    <form class="space-y-4" method="post">
                        <input type="text" placeholder="Nom" class="w-full border p-2 rounded">
                        <input type="text" placeholder="Pr√©nom" class="w-full border p-2 rounded">
                        <input type="email" placeholder="Email" class="w-full border p-2 rounded">
                        <input type="text" placeholder="T√©l√©phone" class="w-full border p-2 rounded">

                        <!-- Banque -->
                        <select class="w-full border p-2 rounded">
                            <option value="" disabled selected>-- S√©lectionnez une banque --</option>
                            <option>Banque A</option>
                            <option>Banque B</option>
                        </select>

                        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500">Enregistrer</button>
                    </form>
                    <button onclick="closeModal('addClientModal')" class="mt-4 text-gray-600 hover:underline">Annuler</button>
                </div>
            </div>

            <!-- JS modals -->
            <script>
                function openModal(id) { document.getElementById(id).classList.remove("hidden"); }
                function closeModal(id) { document.getElementById(id).classList.add("hidden"); }
            </script>
        </main>

        <div th:replace="fragments :: footer"></div>
    </div>
</div>
</body>
</html>
